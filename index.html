<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS - SignalR - ServiceDashboard</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/epoch.min.css" />
    
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.signalR.min.js"></script>
    <script src="Scripts/angular.min.js"></script>

    <script src="Scripts/d3.min.js"></script>
    <script src="Scripts/epoch.min.js"></script>
    <script src="Scripts/ng-epoch.js"></script>
    <script src="Scripts/pie-chart.min.js"></script>


    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/controllers.js"></script>




</head>
	<body ng-app="angularServiceDashboard">

		<div class="row" ng-controller="PerformanceDataController">
			<div class="col-lg-3 col-md-6">
	            <div class="panel panel-dashboard">
	                <div class="center">Memory Performance</div>
	                    <div class="panel-body">
							<div class="huge">{{currentRamNumber}}</div>
	                        <div class="clearfix"></div>
	                    </div>
	            </div>
	        </div>
	    </div>

	    <div class="row" ng-controller="PerformanceDataController">
	    	<div class="panel-body">
		    	<div class="col-lg-3 col-md-6">
		            <div class="panel panel-dashboard">
		                <div class="center">CPU Performance</div>
	           			 <epoch-live-area chart-class="category10" chart-height="200" chart-data="realtimeArea" chart-stream="realtimeAreaFeed" chart-axes="areaAxes">
	           			 </epoch-live-area>
	           		</div>
	        	</div>

	    	<div class="col-lg-3 col-md-3" >
	    		<div class="center">CPU Performance Pie</div>
			    <div ng-controller="PerformanceDataController" style="height:200px;">
		            <pie-chart data="data" options="options"></pie-chart>
			    </div>
	   		</div>
	        </div>
	    </div>

	</body>
</html>
